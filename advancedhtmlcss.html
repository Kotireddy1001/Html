<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: url('https://picsum.photos/800/600') no-repeat center center fixed;
      background-size: cover;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .login-box {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      color: white;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username"/><br/>
    <input type="password" placeholder="Password"/><br/>
    <button>Submit</button>
  </div>
</body>
</html>
