<!DOCTYPE html>
<html>
<head>
  <style>
    .btn {
      background-color: #008CBA;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
