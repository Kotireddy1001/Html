<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 300px; padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Advanced Card</h3>
    <p>This card grows on hover using CSS transitions.</p>
  </div>
</body>
</html>
