<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: url('https://picsum.photos/800/600') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Glass UI</h2>
    <p>This is a frosted glass effect using CSS.</p>
  </div>
</body>
</html>
