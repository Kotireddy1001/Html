<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide Menu</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    nav {
      width: 250px;
      background: #333;
      color: white;
      height: 100vh;
      position: fixed;
      left: -250px;
      top: 0;
      transition: left 0.4s ease;
    }
    nav ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    nav li {
      padding: 20px;
      border-bottom: 1px solid #444;
    }
    #toggle:checked ~ nav {
      left: 0;
    }
    #toggle {
      display: none;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
    }
  </style>
</head>
<body>
  <label for="toggle" class="menu-icon">&#9776;</label>
  <input type="checkbox" id="toggle" />
  <nav>
    <ul>
      <li>Home</li>
      <li>Services</li>
      <li>Projects</li>
      <li>Contact</li>
    </ul>
  </nav>
</body>
</html>
