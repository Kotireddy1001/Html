<!DOCTYPE html>
<html>
<head>
  <style>
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border: none;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      cursor: pointer;
      transition: background-position 0.5s;
      background-size: 200% 100%;
      border-radius: 8px;
    }

    .btn:hover {
      background-position: right center;
    }
  </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
