<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Toggle Theme</h1>
  <button onclick="document.body.classList.toggle('dark')">Switch Mode</button>
</body>
</html>
