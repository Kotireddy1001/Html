<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body { margin: 0; padding: 40px; background: #fafafa; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="1" />
    <img src="https://picsum.photos/id/1016/400/300" alt="2" />
    <img src="https://picsum.photos/id/1018/400/300" alt="3" />
    <img src="https://picsum.photos/id/1020/400/300" alt="4" />
  </div>
</body>
</html>
