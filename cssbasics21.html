<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container img {
      width: 200px;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://via.placeholder.com/200" alt="Sample">
  </div>
</body>
</html>
