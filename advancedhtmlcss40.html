<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    .product {
      max-width: 300px;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
    }
    .product-info {
      padding: 15px;
      background: #fff;
    }
    .product-info h3 {
      margin: 0;
      color: #333;
    }
    .price {
      color: green;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="https://picsum.photos/id/1012/300/200" alt="Product" />
    <div class="product-info">
      <h3>Smart Headphones</h3>
      <div class="price">$49.99</div>
    </div>
  </div>
</body>
</html>
