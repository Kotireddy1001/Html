<!DOCTYPE html>
<html>
<head>
  <style>
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid blue;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
