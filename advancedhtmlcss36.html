<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; margin: 0; padding: 40px; }
    .pricing-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .price {
      font-size: 32px;
      color: #2196f3;
    }
    .features li {
      list-style: none;
      padding: 10px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="card">
      <h3>Basic</h3>
      <div class="price">$9/mo</div>
      <ul class="features">
        <li>10 GB Storage</li>
        <li>Email Support</li>
        <li>1 User</li>
      </ul>
      <a href="#" class="btn">Sign Up</a>
    </div>
    <div class="card">
      <h3>Pro</h3>
      <div class="price">$19/mo</div>
      <ul class="features">
        <li>50 GB Storage</li>
        <li>Priority Email</li>
        <li>5 Users</li>
      </ul>
      <a href="#" class="btn">Sign Up</a>
    </div>
  </div>
</body>
</html>
