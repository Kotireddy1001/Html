<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Login</title>
  <style>
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .form-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    .input-box {
      position: relative;
      margin-bottom: 20px;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      border-bottom: 2px solid #555;
      color: white;
      font-size: 16px;
    }
    .input-box label {
      position: absolute;
      top: 10px;
      left: 0;
      transition: 0.3s;
      color: #888;
    }
    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -15px;
      font-size: 12px;
      color: #03a9f4;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #03a9f4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form class="form-box">
    <div class="input-box">
      <input type="text" required />
      <label>Username</label>
    </div>
    <div class="input-box">
      <input type="password" required />
      <label>Password</label>
    </div>
    <button>Login</button>
  </form>
</body>
</html>
